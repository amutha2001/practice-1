<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>looping</title>
</head>
<body>
    <script>
	    
	    for(i=1;i<=5;i++)
		    {
		     for(j=1;j<=i;j++)
			 {
			  document.write(i);
			  }
			  document.write("<br>");
			}
			
			
          for ( i = 65; i <= 69; i++) {
 
			  for ( j =65; j<=i; j++) {
				document.write( String.fromCharCode(j));
			  }
			  document.write("<br>");
			  
			}
    
		  
		  
			
		for(a=5;a>=1;a--)
		{
		  for(b=1;b<=a;b++)
			 {
			  document.write(b);
			  }
			  document.write("<br>");
		}
	    
		let letter=65;
		for ( i =0; i <5; i++) {
		    for(k=1;k<5-i;k++){
			      document.write("");
			  for ( j =0; j<=i; j++) {
				document.write( String.fromCharCode(j+65));
			  }
			  document.write("<br>");
			  
			}	
		}
	     
		<!-- sequence -->
		
		for(i=1; i<=10;i++)
		{
		   document.write(i);
		   document.write("<br>");
		   }
	    
		<!-- reverse -->
		for(i=10; i>=1;i--)
		{
		   document.write(i);
		   document.write("<br>");
		   }
	
		 
		 <!-- even -->
		 for(i=2;i<=10;i++)
		 {
		 if(i%2==0)
		 {
		 document.write(i);
		 }
		 document.write("<br>");
		 }
		 <!-- odd -->
		  for(i=1;i<=10;i++)
		 {
		 if(i%2!==0)
		 {
		 document.write(i);
		 }
		 document.write("<br>");
		 }
		<!-- swap -->
		function swap(a,b){
	       let t=a;
		   a=b;
		   b=t;
		   return [a,b];
		   
			}
			
			document.write(swap(12,15));
			
			
	    
	</script>
</body>
</html>
