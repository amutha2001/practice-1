    <script>
	    let max=[5,64,80,34];
		let temp=max[0];
		for(i=0;i<max.length;i++){
		    if(max[i]>temp){
			   temp=max[i]
			}
		    }
			console.log(temp);
			
			
		let alpha=["a","f","g","h","i","k"];
		let letter=["a","b","c","d","e","f","g","h","i",,"j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"]
		let word=[];
		let k=0;
		for(i=0;i<alpha.length;i++){
		for(j=0;j<letter.length;j++){
		    if(alpha[i]==letter[j])
			{
			  let number=j+1;
			  word[k]=number;
			  k++;
			   }
			   }
			   }
			   console.log(word)
			
	</script>
