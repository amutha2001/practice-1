    <title>armstrongfunc</title>
</head>
<body>
    <script>
	   
	       function armstrong(m){
		       let sum=0,r;
			   let temp=m;
	           while(m>0){
		       r=m%10;
			   sum=sum+(r*r*r);
			   m=(m-r)/10;
			   }
			   return sum;
			   }
			   var strong=armstrong(153);
			   if(temp=strong){
			       console.log("This number is armstrong");
			   }
			   else{
			        console.log("This number is not armstrong");
					}
	</script>
</body>
