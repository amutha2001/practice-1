<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort</title>
</head>
<body>
<script>
	var array=[6,3,9,8,2];

	var swap;

	for(i=0;i<array.length;i++){
		for(j=i+1;j<array.length;j++){
			if(array[i]>array[j]){
				swap=array[i];
				array[i]=array[j];
				array[j]=swap;
			}
		}
	}
	console.log(array[j]);
</script>
</body>
</html>
