    <script>
	
	    <!-- larger -->

		  }
		 
		else{
		document.write("c is larger");

		}

				    document.write(" not eligibility");

			<!-- mark -->

			 document.write("grade is A++");

		}

		}

	    <!-- sequence -->
		
		for(i=1; i<=10;i++)
		{
		   document.write(i);
		   document.write("<br>");
		   }
	    
		<!-- reverse -->
		for(i=10; i>=1;i--)

		 <!-- even -->
		 for(i=2;i<=10;i++)

		 }
		<!-- swap -->
		function swap(a,b){
	       let t=a;
		   a=b;
		   b=t;
		   document.write(a,b);
		   
			}
			swap(12,15)

	     for ( i = 65; i <= 73; i++) {

			}
