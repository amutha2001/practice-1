<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
	<style>
	   .shadow{
	   border:2px solid ;
	   width:50%;
	   height:30vh;
	  transform:translate(50%,50%);
	   box-shadow: -5px -10px 8px orange inset;
	}
	   .shadow1{
	   border:2px solid ;
	   width:50%;
	   height:30vh;
	  transform:translate(50%,50%);
	   box-shadow: 5px 10px 8px 20px ;
	   margin-top:50px;
	
	   }
	   .shadow2{
	   text-shadow:10px 5px 10px red;
	   color:linear-gradient(pink,red);
	   margin-top:200px;
	   }
	</style>
</head>
<body>
    <div class="shadow">
	    <p>Ulamco laboris nisi ut aliquip ex ea commodo consequat. Et consectetur ducimus vero placeat</p>
    </div>
	<div class="shadow1">
	    <p>Ulamco laboris nisi ut aliquip ex ea commodo consequat. Et consectetur ducimus vero placeat</p>
    </div>
	<div class="shadow2">
	    <p>Ulamco laboris nisi ut aliquip ex ea commodo consequat. Et consectetur ducimus vero placeat</p>
    </div>
</div>
