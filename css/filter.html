<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
	<style>
	    img{
		    width:40%;
			height:50vh;
		margin-left:100px;
		margin-bottom:50px;
		}
		
		.pic-1
		{
		filter: blur(4px);
		}
		.pic-2
		{
		filter: brightness(0.60);
		}
		.pic-3
		{
		filter: contrast(360%);
		}
		.pic-4 
		{
		filter: grayscale(100%);
		}
		.pic-5
		{
		filter: hue-rotate(200deg);
		}
		.pic-6 
		{
		filter: invert(100%);
		}
		.pic-7
		{
		filter: opacity(1);
		}
		.pic-8
		{
		filter: saturate(5);
		}
		.pic-9 
		{
		filter: sepia(100%);
		}
		.pic-10 
		{
		filter: drop-shadow(40px 30px 20px green);
		}
					
	</style>
</head>
<body>
    <div>
	    <img class="pic-1" src="imag/deer.png">
		<img class="pic-2" src="imag/deer.png">
		<img class="pic-3" src="imag/deer.png">
		<img class="pic-4" src="imag/deer.png">
		<img class="pic-5" src="imag/deer.png">
		<img class="pic-6" src="imag/deer.png">
		<img class="pic-7" src="imag/deer.png">
		<img class="pic-8" src="imag/deer.png">
		<img class="pic-9" src="imag/deer.png">
		<img class="pic-10" src="imag/deer.png">
	</div>
</body>
</html>
