<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repeat</title>
</head>
<body>
    <script>
	  let arr=[1,2,8,9,8,8,3];
	  let a=0;
	  for(i=0;i<arr.length;i++)
	  {
	  if(arr[i]==arr[i]++)
	  {
	  a++;
	  }
	  }
	 
	  if(a)
	  {
	  console.log(a+"This number is repeat");
	  }
	  else{
	    console.log(a+"This number is no repeat");
		}
	  
	</script
