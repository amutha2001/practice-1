<body> 
                                     <!-- operators -->
							   <!-- 1.Assignment operators -->
							   <!-- 2.Arithmetic operators -->
							            <!-- 1.increment -->
										     <!-- 1.pre-increment -->
											 <!-- 2.post-increment -->
										<!-- 2.decrement -->
										    <!-- 1.pre-decrement -->
											<!-- 2.post-decrement -->
							   <!-- 3.Comparison operators -->
							   <!-- 4.Ternary operators -->
							   <!-- 5.Logical operators -->
    <script>
	    var a=2;
		a-=8
		console.log(a);
		
		let c=4,d=3;
		console.log(c+d);
		console.log(c-d);
		console.log(c*d);
		console.log(c/d);
		console.log(c%d);
		console.log(c**d);
		 
		let num1=7;
		console.log(++num1);
		console.log(num1);
		
		let num2=4;
		console.log(num2++);
		console.log(num2);
		
		let e=10;
		console.log(--e);
		console.log(e);
		
		let f=10;
		console.log(f--);
		console.log(f);
		
		let num3=4,num4="6";
		console.log(num3+num4);
		
		var a=6,b=4;
		console.log(a>b);
		console.log(a<b);
		console.log(a>=b);
		console.log(a<=b);
		
		var a=8,b=8;
		console.log(a==b);
		console.log(a!==b);
		
		var a=5,b="5";
		console.log(a===b);
		
		let age=17;
		let married=age>21 ?"eligible":"not eligible";
		console.log(married);
		
		let x=3,y=6;
		console.log((x>y)&&(x<y));
		console.log((x>y)||(x<y));
		console.log(!(x>y)&&(x<y));
		
	</script>
	
</body>
