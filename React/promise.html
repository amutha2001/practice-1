<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
	
</head>
<body>
<script>
	function promi(){
	    return new Promise(function(resolve,reject){
		    setTimeout(function(){
			    console.log("Promise")
			    reject()
			});
		})
	}
    promi()
	.then(function(reject){
	    console.log("success")
	})
    .catch(function(resolve){
	    console.log("error")
	})    
	
        
</script>
</body>
</html>
