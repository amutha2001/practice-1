<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
	    let arr=[5,9,10,30,55,41,67];
		document.write(arr.length);
		document.write("<br>");
		let max=arr[0];
	    for(i=0;i<arr.length;i++)
		{
		if(arr[i]>max)
		  max=arr[i]; 
		}
		document.write("largest value is:",max);
		document.write("<br>")
		
		
		let array=[20,90,50,30,55,41,16];
		document.write(array.length);
		document.write("<br>");
		let min=array[0];
	    for(j=0;j<array.length;j++)
		{
		if(array[j]<min)
		  min=array[j];
		}
		document.write("smallest value is:",min);

	</script>
</body>
</html>
