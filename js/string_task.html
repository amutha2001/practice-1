    <script>
	     let mail1=prompt("enter the mail ID");
		 var regress1=mail1.match(/[a-z]/g)
		console.log(regress1);
		
		let mail2=prompt("enter the mail ID");
		 var regress2=mail2.search(/[@]/g)
		console.log(regress2);
		
		let mail3=prompt("enter the url");
		 var regress3=mail3.match(/[a-z]/g)
		console.log(regress3);
		
		let mail4=prompt("enter the url");
		 var regress4=mail4.substr(/[0]/g,6)
		console.log(regress4);
