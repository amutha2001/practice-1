<body>
     <script>
	       let fruits={
		   name:"fruit",
		   color:"yellow",
		   price:300,
		   variety:["Apple" ,"Mango" ,"Orange" ,"Bannana"]
		   };
		   for(let fru in fruits){
		   console.log(fru);
		   console.log(fru +"-"+fruits[fru]);
		   console.log(fruits[fru]); 
		   }
		   
		   let chocolate=["dark","sweet","milk"];
		   for (let cho in chocolate){
		      console.log(cho);
		   }
		   
		   let animals=["lion","deer","dog"];
		   for (let ani of animals){
		      console.log(ani);
		   }
		   
	 </script>
