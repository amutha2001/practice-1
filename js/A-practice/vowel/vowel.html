<body>
       <script>
	            let stri="amutha",vowel="aeiou",a=0;
				for(i=0;i<stri.length;i++)
				{
				for(j=0;j<vowel.length;j++)
				{
					if(stri[i]==vowel[j])
					{
					   a++;
				    }
				}
			
				}
				document.write(a);
				document.write("<br>");
				if(a){
                      document.write("This string is vowel");
                    }
                else{
           			document.write("This string is no vowel");	
				   }
	    </script>
